<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/admin.css">
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/forms.css">
    <script defer src="js/form-validation.js"></script>

    <title>Administration</title>
</head>

<body>
    <div class="d-flex flex-column flex-shrink-0 p-3 wide-sidebar sidebar">
        <h1>Administration</h1>
        <hr>
        <nav>
            <ul class="nav nav-pills sidebar-list mb-auto flex-column" id="myTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="personal-dashboard-tab" data-bs-toggle="tab" data-bs-target="#personal-dashboard"
                    type="button" role="tab" aria-controls="personal-dashboard" aria-selected="true">
                    <img src="images/user-images/admin-profile-picture.jpg" alt="profile-picture">
                        Personal Dashboard
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="report-management-tab" data-bs-toggle="tab" data-bs-target="#report-management"
                        type="button" role="tab" aria-controls="report-management" aria-selected="false">
                        <img src="images/icons/report.png" alt="report-icon">
                        Report Management
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="leave-application-tab" data-bs-toggle="tab" data-bs-target="#leave-application"
                        type="button" role="tab" aria-controls="leave-application" aria-selected="false">
                        <img src="images/icons/leave-application.png" alt="leave-application-icon">
                        Leave Applications
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="questionnaire-management-tab" data-bs-toggle="tab" data-bs-target="#questionnaire-management" type="button"
                        role="tab" aria-controls="questionnaire-management" aria-selected="false">
                        <img src="images/icons/questionnaire.png" alt="leave-application-icon">
                        Questionnaire Management
                    </button>
                </li>
                <li>
                    <button class="nav-link" id="client-management-tab" data-bs-toggle="tab" data-bs-target="#client-management" type="button"
                        role="tab" aria-controls="client-management" aria-selected="false">
                        <img src="images/icons/client-management.png" alt="client-management-icon">
                        Client Management
                    </button>
                </li>
                <li>
                    <button class="nav-link" id="volunteer-management-tab" data-bs-toggle="tab" data-bs-target="#volunteer-management" type="button"
                        role="tab" aria-controls="volunteer-management" aria-selected="false">
                        <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                        Volunteer Management
                    </button>
                </li>
                <li>
                    <button class="nav-link" id="system-statistics-tab" data-bs-toggle="tab" data-bs-target="#system-statistics" type="button"
                        role="tab" aria-controls="system-management" aria-selected="false">
                        <img src="images/icons/statistics.png" alt="statistics-icon">
                        System Statistics
                    </button>
                </li>
            </ul>
        </nav>
        <!-- aside inside sidebar -->
        <hr>
        <div class="sidebar-footer dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32"
                    class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <main>
        <!-- Tab panes -->
        <div class="tab-content">
            <!--
            #####################################################
            ############  PERSONAL DASHBOARD TAB ################
            #####################################################
            -->
            <div class="tab-pane active" id="personal-dashboard" role="tabpanel" aria-labelledby="personal-dashboard-tab">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
                <img src="images/icons/volunteer-management.png" alt="volunteer-management-icon">
        
            </div>
            <div class="tab-pane active" id="report-management" role="tabpanel" aria-labelledby="report-management-tab">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">
                <img src="images/icons/statistics.png" alt="statistics-icon">

        
            </div>
            <div class="tab-pane active" id="leave-application" role="tabpanel" aria-labelledby="leave-application-tab">
        
        
            </div>
            <div class="tab-pane active" id="questionnaire-management" role="tabpanel" aria-labelledby="questionnaire-management-tab">
        
        
            </div>
            <div class="tab-pane active" id="client-management" role="tabpanel" aria-labelledby="client-management-tab">
        
        
            </div>
            <div class="tab-pane active" id="volunteer-management" role="tabpanel" aria-labelledby="volunteer-management-tab">
        
        
            </div>
            <div class="tab-pane active" id="system-statistics" role="tabpanel" aria-labelledby="system-statistics-tab">
        
        
            </div>
        
        </div>

            
            
            
            
    </main>
</body>

</html>
